plugins {
    id 'java'
}

group 'TelRan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.0.0'
    implementation 'io.appium:java-client:7.2.0'
}
test{
    useTestNG();
}